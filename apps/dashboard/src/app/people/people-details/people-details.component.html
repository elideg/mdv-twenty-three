<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="currentPerson.id; else elseCreateNew"><h1>{{ originalName }}</h1></mat-card-title>
    <ng-template #elseCreateNew><h1 class="border-bottom">Create a New Person</h1></ng-template>
  </mat-card-header>
  <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="saveForm(formDirective)">
    <mat-card-content>

      <mat-form-field class="w-100">
        <input matInput placeholder="Name" type="text" name="name" formControlName="name">
        <mat-error *ngIf="form.get('name').hasError('required')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="w-100">
      <textarea matInput placeholder="Mass" type="text" name="mass" formControlName="mass"></textarea>
      <mat-error *ngIf="form.get('mass').hasError('required')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="w-100">
      <textarea matInput placeholder="Hair Color" type="text" name="hair_color" formControlName="hair_color"></textarea>
      </mat-form-field>

      <mat-form-field class="w-100">
        <textarea matInput placeholder="Gender" type="text" name="gender" formControlName="gender"></textarea>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">{{ currentPerson.id ? 'Update' : 'Create' }}</button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
